<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>머니와이즈 | 금융, 대출, 투자, 복지의 모든 것</title>
    <meta name="description" content="소액 대출, 신용카드 현금화 팁, 주식 투자 전략, 정부 복지 정책까지. 당신의 금융 생활을 업그레이드할 필수 정보를 제공합니다." />
    <meta name="keywords" content="소액, 대출, 신용카드, 현금화, 재테크, 주식, 복지" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import { Wallet, ArrowRight, TrendingUp, Coins, Landmark, ShieldCheck, CreditCard } from 'lucide-react';

      const h = React.createElement;

      const App = () => {
        return h('div', { className: 'min-h-screen bg-white font-sans' },
          // Header
          h('header', { className: 'sticky top-0 z-50 w-full border-b border-slate-200 bg-white/90 backdrop-blur-md' },
            h('div', { className: 'container mx-auto px-4 h-16 flex items-center justify-between' },
              h('div', { className: 'flex items-center gap-2' },
                h('div', { className: 'bg-blue-600 p-2 rounded-lg text-white' }, 
                  h(Wallet, { size: 24 })
                ),
                h('span', { className: 'text-xl font-bold text-blue-700' }, 'MoneyWise')
              )
            )
          ),
          
          // Hero Section
          h('section', { className: 'relative bg-slate-900 text-white overflow-hidden' },
            h('div', { className: 'absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_30%_50%,_rgba(255,255,255,0.1),transparent_25%),radial-gradient(circle_at_70%_80%,_rgba(59,130,246,0.2),transparent_25%)]' }),
            h('div', { className: 'container mx-auto px-4 py-24 relative z-10' },
              h('div', { className: 'max-w-3xl' },
                h('h1', { className: 'text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-6' }, 
                  'MoneyWise'
                ),
                h('p', { className: 'text-lg md:text-xl text-slate-300 mb-10 leading-relaxed max-w-2xl font-light' }, 
                  'Finance, Loans, Investment, and Welfare in one place'
                ),
                h('div', { className: 'flex flex-wrap gap-4' },
                  h('button', { className: 'bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors flex items-center shadow-lg' },
                    'Get Started',
                    h(ArrowRight, { size: 18, className: 'ml-2' })
                  )
                )
              )
            )
          ),

          // Categories Grid
          h('section', { className: 'py-20 bg-slate-50' },
            h('div', { className: 'container mx-auto px-4' },
              h('div', { className: 'text-center mb-16' },
                h('h2', { className: 'text-3xl font-bold text-slate-900 mb-3' }, 'Financial Guide'),
                h('p', { className: 'text-slate-600' }, 'Expert advice for your financial journey.')
              ),
              h('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6' },
                h(Card, {
                  title: 'Loans',
                  desc: 'Smart tips for small loans and safe borrowing.',
                  icon: Coins,
                  color: 'bg-blue-50 text-blue-600'
                }),
                h(Card, {
                  title: 'Finance',
                  desc: 'Asset management guides for beginners.',
                  icon: Landmark,
                  color: 'bg-emerald-50 text-emerald-600'
                }),
                h(Card, {
                  title: 'Investment',
                  desc: 'Stock strategies and ETF portfolios.',
                  icon: TrendingUp,
                  color: 'bg-red-50 text-red-600'
                }),
                h(Card, {
                  title: 'Life Tips',
                  desc: 'Credit card points and money hacks.',
                  icon: CreditCard,
                  color: 'bg-amber-50 text-amber-600'
                }),
                h(Card, {
                  title: 'Welfare',
                  desc: 'Government policies and support funds.',
                  icon: ShieldCheck,
                  color: 'bg-purple-50 text-purple-600'
                })
              )
            )
          )
        );
      };

      const Card = ({ title, desc, icon, color }) => {
        return h('div', { className: 'bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-all group cursor-pointer' },
          h('div', { className: `w-12 h-12 rounded-lg flex items-center justify-center mb-5 ${color}` },
            h(icon, { size: 24 })
          ),
          h('h3', { className: 'text-xl font-bold text-slate-900 mb-2 group-hover:text-blue-600 transition-colors' }, title),
          h('p', { className: 'text-slate-500 text-sm leading-relaxed' }, desc)
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(h(React.StrictMode, null, h(App)));
    </script>
  </body>
</html>
